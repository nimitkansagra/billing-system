<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->

  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- Right navbar links -->
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="../../dist/img/AdminLTELogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Data Solutions</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Username</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Forms</h1>
          </div>
          <div class="col-sm-6">
            <!--<ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Forms</li>
          </ol>-->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Customer Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Enter Full Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="mobileNo">Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" placeholder="Mobile No">
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- Form Element sizes -->
            <div class="card card-success">
              <div class="card-header">
                <h3 class="card-title">Inward For Laptops</h3>
              </div>
                <form role="form">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="company">Company</label>
                      <input type="text" class="form-control" name="company" placeholder="Enter Full Name">
                    </div>
                    <div class="form-group">
                      <label for="motherboardName">Model No</label>
                      <input type="text" class="form-control" name="Model No" placeholder="Enter Email">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="givenWith">
                      <label class="" for="givenWith">With Adapter</label>
                    </div>
                    <div class="form-group">
                      <label>Problem</label>
                      <textarea class="form-control" rows="3" placeholder="Enter Your Problem"></textarea>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </div>
                </form>
              </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Inward For Motherboards</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                  <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" name="company" placeholder="Enter Full Name">
                  </div>
                  <div class="form-group">
                    <label for="motherboardName">Motherboard Names</label>
                    <input type="text" class="form-control" name="motherboardName" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="givenWith">Given With</label>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="givenWith">
                      <label class="form-check-label" for="givenWith">RAM</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="givenWith">
                      <label class="form-check-label" for="givenWith">CPU</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="givenWith">
                      <label class="form-check-label" for="givenWith">FAN</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Problem</label>
                    <textarea class="form-control" rows="3" placeholder="Enter Your Problem"></textarea>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            <!-- general form elements disabled -->
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Inward Storage Device</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Select Storage Device</label>
                  <select class="form-control" name="storageDevice">
                    <option value="">Select Storage Device</option>
                    <option>Hard Disk</option>
                    <option>DVR</option>
                    <option>Pen Drive</option>
                    <option>Memory Card</option>
                  </select>
                </div>
                <div id="hardDiskDetail">
                  <div class="form-group">
                    <label for="company">Serial No. *</label>
                    <input type="text" class="form-control" name="serialNo" placeholder="Enter Serial No">
                  </div>
                  <div class="form-group">
                    <label for="company">Firmware No. *</label>
                    <input type="text" class="form-control" name="firmwareNo" placeholder="Enter Firmware No">
                  </div>
                  <div class="form-group">
                    <label for="company">WWN No. *</label>
                    <input type="text" class="form-control" name="wwnNo" placeholder="Enter WWN No">
                  </div>
                  <div class="form-group">
                    <label>Select Type Of Hard Disk</label>
                    <select class="form-control">
                        <option value="">Select Type Of Hard Disk</option>
                      <option>Desktop</option>
                      <option>Portable</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="company">Company</label>
                  <input type="text" class="form-control" name="company" placeholder="Enter Full Name">
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <label for="company">Storage Capacity</label>
                      <input type="text" class="form-control" name="company" placeholder="Enter Storage Capacity">
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Unit</label>
                      <select class="form-control">
                        <option>MB</option>
                        <option>GB</option>
                        <option>TB</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="company">Priority</label>
                  <input type="text" class="form-control" name="company" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                  <label>Problem</label>
                  <textarea class="form-control" rows="3" placeholder="Enter Your Problem"></textarea>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.0.1
    </div>

    reserved.
  </footer>
</div>

<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
  $('#hardDiskDetail').hide();
  $('select[name ="storageDevice"]').change(function(){
        var selectedDevice = $(this).children("option:selected").val();
        if (selectedDevice == "Hard Disk") {
            $('#hardDiskDetail').fadeIn();
        }
        else {
            $('#hardDiskDetail').hide();
        }
    });

});
</script>
</body>
</html>
